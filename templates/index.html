<!DOCTYPE html>
<html>
    <head>
	<meta charset=“utf-8”>
	<title>image classification for sick or healthy pumkin leaves</title>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body>
        <h1>image classification for sick or healthy pumkin leaves</h1>
	
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="file">Select a file</label>
                <input name="file" type="file">
            </fieldset>
            <fieldset>
                <button id="upload-file-btn" type="button">Upload</button>
            </fieldset>
        </form>
        <div>
            <span id ="result" style="font-size:300%">result</span>
            <br>
        </div>
       
                
	    <script>
        $(function() {
            $('#upload-file-btn').click(function() {
                var form_data = new FormData($('#upload-file')[0]);
                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:5000/predict',
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    async: false,
                    success: function(data) {
                        console.log('success');
                        console.log(data)
                        //document.getElementById("result").innerHTML=data.predictions[0].label;
                        document.getElementById("result").innerHTML=data;

                    },
                });
            });
        });  
	</script>
    </body>
</html>
